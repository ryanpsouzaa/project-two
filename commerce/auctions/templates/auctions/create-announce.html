{% extends 'auctions/layout.html' %}

{% block body %}

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
    {% endif %}
    
    <h1>Create Announce</h1>

    <form action="{% url 'create_announce' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create Listing">
    </form>

{% endblock %}
